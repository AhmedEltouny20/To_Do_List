<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Kalbonyan_To_Do_List</title>
    <script src="Script/script.js" defer></script>
  </head>
  <body>
    <h1 class="meinHedder">Kalbonyan Board</h1>
    <h2 class="tertiaryheader">To Do List</h2>
    <div class="head-container">
      <div class="toDo">
        <div class="tasks Not_Started">
          <h3 class="menu-header">Not_Started</h3>
        </div>
        <button class="btn-add" id="btn-add1">Add</button>
      </div>
      <div class="toDo">
        <div class="tasks In_Progress">
          <h3 class="menu-header">In_Progress</h3>
        </div>
        <button class="btn-add" id="btn-add2">Add</button>
      </div>
      <div class="toDo">
        <div class="tasks Completed">
          <h3 class="menu-header">Completed</h3>
        </div>
        <button class="btn-add" id="btn-add3">Add</button>
      </div>
    </div>
  </body>
  <footer>
    <p class="copyright">

        >ahmed.eltoun@gmail.com</a
      >
    </p>
  </footer>
</html>
